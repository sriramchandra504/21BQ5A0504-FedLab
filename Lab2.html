<!DOCTYPE html>
<html>
    <head>
        <style>
            #div1 {
  width: 350px;
  height: 70px;
  padding: 10px;
  border: 1px solid #aaaaaa;
}
        </style>
<script>
    function allowDrop(ev){
        ev.preventDefault();
    }

    function drag(e){
        e.dataTransfer.setData("text",e.target.id);
    }

    function drop(ev){
        ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
    }

</script>
</head>
<body>
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)" ></div>
    <br>
    <img id="drag1" src="pavan.png" draggable="true" ondragstart="drag(event)" width="336" height="69">
</body>
</html>
